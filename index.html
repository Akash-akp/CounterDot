<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="flex h-[100vh] relative justify-center items-center bg-[#344151]">
        <div class="flex flex-col gap-10 w-[235px]">
            <div class="text-[#0398d4] font-medium text-[20px]">
                Increment and Decrement
            </div>

            <div class="flex justify-around bg-white text-[25px] text-[#344151] rounded-sm py-3">
                <button id="minusbtn" class="border-r-2 border-[#bfbfbf] pr-6 pl-6">
                    <i class="fa-solid fa-minus"> </i>
                </button>

                <div id="countr" class="font-bold">
                    0
                </div>

                <button id="plusbtn" class="border-l-2 border-[#bfbfbf] pl-6 pr-6">
                    <i class="fa-solid fa-plus"> </i>
                </button>
            </div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
</body>
</html>
